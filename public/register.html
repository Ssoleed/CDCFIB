<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register – Zaria Membership (CDCFIB)</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Fixed countdown at top */
    .countdown {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #2c3e50; /* professional dark blue */
      color: #fff;
      text-align: center;
      padding: 15px 0;
      font-size: 18px;
      font-weight: bold;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* Add spacing below countdown so it doesn't overlap content */
    body {
      padding-top: 60px; /* adjust according to countdown height */
    }
  </style>
</head>
<body>
  <!-- ===== Countdown ===== -->
  <div id="countdown" class="countdown">
    ⏳ Registration closes in: <span id="time">Loading...</span>
  </div>

  <header class="navbar">
    <div class="container nav-content">
      <div class="logo"><h3>Zaria Indigenes Organization (CDCFIB)</h3></div>
      <nav>
        <a href="index.html">Home</a>
        <a href="register.html" class="active">Register</a>
      </nav>
    </div>
  </header>

  <section class="container">
    <h1>Member Registration</h1>

    <form id="registerForm" class="card">
      <div class="grid-2">
        <div><label>Full Name</label><input type="text" id="fullName" required /></div>
        <div><label>Email</label><input type="email" id="email" required /></div>
        <div><label>Phone</label><input type="tel" id="phone" required /></div>
        <div>
          <label>LGA</label>
          <select id="lga" required>
            <option value="">-- Select LGA --</option>
            <option>Zaria</option>
            <option>Sabon-Gari</option>
            <option>Kudan</option>
            <option>Giwa</option>
          </select>
        </div>
        <div><label>Address</label><input type="text" id="address" required /></div>
        <div>
          <label>Category</label>
          <select id="category" required>
            <option value="">-- Select --</option>
            <option>Degree</option>
            <option>HND/Diploma</option>
            <option>Secondary Sch</option>
          </select>
        </div>
        <div><label>CDCFIB ID</label><input type="text" id="cdcfibId" placeholder="Enter your CDCFIB ID" required /></div>
        <div><label>Password</label><input type="password" id="password" minlength="4" required /></div>
        <div><label>Passport</label><input type="file" id="passport" accept="image/*" /></div>
      </div>
      <button class="btn primary" type="submit">Register & Proceed to Payment</button>
    </form>
  </section>

  <footer class="footer"><div class="container">&copy; 2025 Zaria Indigenes</div></footer>

  <script>
    const countdownEl = document.getElementById('time');
    const registerForm = document.getElementById('registerForm');

    const updateCountdown = async () => {
      try {
        const response = await fetch("/countdown");
        const data = await response.json();
        let distance = data.distance;

        if(distance <= 0){
          countdownEl.innerHTML = "Registration Closed!";
          registerForm.style.display = "none"; // hide form
          clearInterval(interval);
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000*60*60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000*60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      } catch(err) {
        console.error("Error fetching countdown:", err);
        countdownEl.innerHTML = "Error loading countdown";
      }
    };

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
